<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container"  
    <h1>Fill in the blanks to form a triangle</h1>
    <div>
      <form id="form-1">
        <div class="form--group">
          <label for="side1">a side</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Another side</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">A third side</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me my triangle</button>
      </form>
    </div>

    <p id="equilateral">Equilateral</p>
    <p id="isosceles">Isosceles</p>
    <p id="scalene">Scalene</p>



</body>
</html>
